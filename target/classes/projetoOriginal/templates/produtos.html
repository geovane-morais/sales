{% extends 'topbar.html' %}
{% block content %}
<div class="container">
    <!-- Modal -->
    <div class="modal fade" id="modal_orcamento" tabindex="-1" aria-labelledby="modal_orcamentoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal_orcamentoLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control form-control-sm" id="largura">
                                <label for="largura">Largura (m)</label>
                            </div>
                            <div class="form-floating">
                                <input type="number" class="form-control form-control-sm" id="comprimento">
                                <label for="comprimento">Comprimento (m)</label>
                            </div>
                        </div>
                    </form>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btn_receber_orcamento">Receber Or√ßamento</button>
                </div>
            </div>
        </div>
    </div>


    <div class="row row-cols-1 row-cols-md-3 g-4" align="center" id="cards_orcamento">
    </div>
</div>

<script type='text/javascript' src="{{url_for('static', filename='js/external/jquery-3.6.1.min.js')}}"></script>
<script type='text/javascript' src="{{url_for('static', filename='js/produtos.js')}}"></script>
{% endblock %}
